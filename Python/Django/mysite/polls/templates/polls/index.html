<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Polls</title>
</head>
<body>
	<h3>Polls</h3>
{% if latest_poll_list %}
	<ul>
	{% for poll in latest_poll_list %}
		<li><a href="{% url 'polls:detail' poll.id %}">{{ poll.question }}</a></li>
	{% endfor %}
	</ul>
{% else %}
	<p>No polls are available!</p>
{% endif %}
</body>
</html>
